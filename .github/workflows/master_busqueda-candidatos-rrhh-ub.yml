name: Build and deploy Python app to Azure Web App - busqueda-candidatos-rrhh-ub

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verificar instalaci√≥n
        run: |
          source venv/bin/activate
          pip list

      - name: Empaquetar proyecto sin carpetas innecesarias
        run: |
          zip -r release.zip . -x "venv/*" ".git/*" ".github/*" "*.zip" "__pycache__/*" "*.pyc"

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login a Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_85C63E05B2DD488892E86993B27E9C48 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_17EA177940FA4D428D4B0242C97B4156 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_52C05E71143448CEBA3131777DBB5458 }}

      - name: Desplegar a Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'busqueda-candidatos-rrhh-ub'
          slot-name: 'Production'
          package: 'release.zip'

      - name: Esperar a que la aplicaci√≥n se reinicie
        run: sleep 120

      - name: Verificar estado de la aplicaci√≥n
        run: |
          echo "Verificando estado de la aplicaci√≥n..."
          for i in {1..10}; do
            echo "Intento $i de 10"
            if curl -f -s "https://busqueda-candidatos-rrhh-ub-f8bvh9achxebhpcr.westus2-01.azurewebsites.net/health"; then
              echo "‚úÖ Aplicaci√≥n responde correctamente"
              break
            else
              echo "‚è≥ Esperando que la aplicaci√≥n est√© lista..."
              sleep 30
            fi
          done

      - name: Warm-up de la aplicaci√≥n
        run: |
          echo "Iniciando warm-up de la aplicaci√≥n..."
          for i in {1..5}; do
            echo "Warm-up intento $i de 5"
            if curl -f -s "https://busqueda-candidatos-rrhh-ub-f8bvh9achxebhpcr.westus2-01.azurewebsites.net/warm-up"; then
              echo "‚úÖ Warm-up exitoso"
              break
            else
              echo "‚è≥ Reintentando warm-up..."
              sleep 20
            fi
          done

      - name: Verificar endpoints principales
        run: |
          echo "Verificando endpoints principales..."
          echo "üîç Endpoint ra√≠z:"
          curl -s "https://busqueda-candidatos-rrhh-ub-f8bvh9achxebhpcr.westus2-01.azurewebsites.net/" | head -c 200
          echo -e "\nüîç Health check:"
          curl -s "https://busqueda-candidatos-rrhh-ub-f8bvh9achxebhpcr.westus2-01.azurewebsites.net/health" | head -c 200
          echo -e "\n‚úÖ Deployment completado exitosamente"